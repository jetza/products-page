# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - sofa-society-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./medusa-store
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sofa-society-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B7065FA0DD92426E8564538BDD952F06 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E1CF36606A4A451083A0C2FA583CA911 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E05F49DE6EF34BF5BBB03D51F1E82FB1 }}

      - name: Configure App Settings for Docker
        uses: azure/appservice-settings@v1
        with:
          app-name: 'sofa-society-backend'
          app-settings-json: |
            [
              {"name":"DOCKER_REGISTRY_SERVER_URL","value":"https://index.docker.io"},
              {"name":"DOCKER_REGISTRY_SERVER_USERNAME","value":"${{ secrets.DOCKERHUB_USERNAME }}"},
              {"name":"DOCKER_REGISTRY_SERVER_PASSWORD","value":"${{ secrets.DOCKERHUB_TOKEN }}"},
              {"name":"WEBSITES_PORT","value":"9000"},
              {"name":"WEBSITES_CONTAINER_START_TIME_LIMIT","value":"1800"}
            ]

      - name: 'Deploy Docker Container to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sofa-society-backend'
          images: '${{ secrets.DOCKERHUB_USERNAME }}/sofa-society-backend:latest'

      - name: 'Wait for container to start'
        run: sleep 60

      - name: 'Run Database Migrations'
        run: |
          # Get Kudu credentials
          CREDS=$(az webapp deployment list-publishing-profiles --name sofa-society-backend --resource-group sofa-society-backend_group --query "[?publishMethod=='MSDeploy']|[0].[userName, userPWD]" -o tsv)
          USERNAME=$(echo "$CREDS" | cut -f1)
          PASSWORD=$(echo "$CREDS" | cut -f2)

          # Run migrations via Kudu API
          curl -X POST "https://sofa-society-backend.scm.azurewebsites.net/api/command" \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/json" \
            -d '{"command":"npx medusa db:migrate","dir":"/home/site/wwwroot"}' \
            --max-time 300
          