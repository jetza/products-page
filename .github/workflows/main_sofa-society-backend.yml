# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - sofa-society-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./medusa-store/package-lock.json

      - name: Install dependencies
        run: |
          cd medusa-store
          npm ci

      - name: Build application
        run: |
          cd medusa-store
          npm run build

      - name: Create deployment package
        run: |
          cd medusa-store
          zip -r ../medusa-deploy.zip . -x "node_modules/*" -x ".git/*"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sofa-society-backend'
          package: './medusa-deploy.zip'

      - name: Wait for app to start
        run: sleep 30

      - name: Run Database Migrations
        run: |
          # Get Kudu credentials
          CREDS=$(az webapp deployment list-publishing-profiles --name sofa-society-backend --resource-group sofa-society-backend_group --query "[?publishMethod=='MSDeploy']|[0].[userName, userPWD]" -o tsv)
          USERNAME=$(echo "$CREDS" | cut -f1)
          PASSWORD=$(echo "$CREDS" | cut -f2)

          # Run migrations via Kudu API
          curl -X POST "https://sofa-society-backend.scm.azurewebsites.net/api/command" \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/json" \
            -d '{"command":"cd /home/site/wwwroot && npm install --omit=dev && npx medusa db:migrate","dir":"/home/site/wwwroot"}' \
            --max-time 600
          